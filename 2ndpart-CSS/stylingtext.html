<html>

	<head>
			<title>Styling</title>

			<style type="text/css">
		
		.bold{
		font-weight:bold;
		
		}
		
		.italic  {
		
	font-style: italic;
		
		}
		
		.underlined {
		 text-decoration:underline;
		
		}
	
		a {
		text-decoration:none;
		
		}	
			
		
		a:hover{
		
		 text-decoration:underline;
		color:pink;
		
		}


		.big{
		
		font-size:200%;
		
		}


		</style>
	
		
	</head>

	<body>


				<p class="bold">This is some text</p>
					
					
				<p class="italic">This is some more text! <span class="bold"> And this is bold and italic</span></p>


				<p class="Underlined">This text is underlined</p>
	
				<a href="https://www.youtube.com/watch?v=hLQl3WQQoQ0"> This is Adele's someone like you</a>
	
				<p class="big">This text is BIG!</p>
	
	</body>

</html>
