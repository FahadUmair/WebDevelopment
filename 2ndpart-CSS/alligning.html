<html>

	<head>
			<title>Styling</title>

			<style type="text/css">
		
		p {
		text-align:right;
		}

		div{
		width:300px;
		background-color:green;
		height:100px;
		
		}
		
		
		.center {
		
		text-align:center;
		}
		
		</style>
	
		
	</head>

	<body>

			<div>
				<p>This is some text</p>
					
				<p class="center">HELLO EVERYBODY!</p>
			
			</div>
			
				
	
	</body>

</html>
