<html>

	<head>
			<title>LINKS</title>

			<style type="text/css">
		
		
		a
		{
		
				text-decoration:none;
		}
		
		
		
		a:hover
		{
		text-decoration:underline;
		}
		
		a:visited{
		
		color:green;
		
		}
		
		
		</style>
	
		
	</head>

	<body>

			<div>
				<p><a href="https://www.google.com/">Click here to go to google</a></p>
				<p><a href="https://www.google.com/" target="_blank">Click here to go to google in a new tab</a></p>
			<p><a href="https://www.pinterest.com/" target="_blank">Pinterest</a></p>
			</div>
			
				
	
	</body>

</html>
